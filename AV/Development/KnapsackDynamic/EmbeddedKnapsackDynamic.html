<!DOCTYPE html>
<html>
<head>
  <title>Knapsack Embedded Slideshow</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="EmbeddedKnapsackDynamic.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter avTitle">
        Knapsack Embedded Slideshow
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <input type="button" id="runit" name="runit" value="Run" />
      <input type="button" id="reset" name="reset" value="Reset" />
    </p>
    <p>
      <label id="Weight"> Weight </label>
      <input type="text" name="weight[]" id="weight" size="arraysize" />
    </p>
    <p>
      <label id="Value"> Value </label>
      <input type="text" name="value" id="value" size="arraysize" />
    </p>
    <p>
    <label id="Capacity"> Capacity </label>
    <input type="text" name="capacity" id="capacity" size="1"/>
    </p>
    </form>

  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../../JSAV/lib/jquery.transit.js"></script>
<script src="../../../JSAV/lib/raphael.js"></script>
<script src="../../../JSAV/build/JSAV-min.js"></script>
<script src="../../../lib/odsaUtils.js"></script>
<script src="../../../lib/odsaAV.js"></script>
<script src="knapsack.js"></script>
<script src="EmbeddedKnapsackDynamic.js"></script>
</body>
</html>
